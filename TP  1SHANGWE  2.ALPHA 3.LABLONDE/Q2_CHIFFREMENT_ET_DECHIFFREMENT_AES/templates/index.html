<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiffrement et Déchiffrement AES</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Chiffrement et Déchiffrement AES</h1>
        <form method="post">
            <div class="form-group">
                <label for="texte">Texte</label>
                <textarea class="form-control" id="texte" name="texte" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="cle">Clé</label>
                <input type="text" class="form-control" id="cle" name="cle">
            </div>
            <div class="form-group">
                <label for="mode">Mode</label>
                <select class="form-control" id="mode" name="mode">
                    <option value="ECB">ECB</option>
                    <option value="CBC">CBC</option>
                    <option value="CTR">CTR</option>
                    <option value="OFB">OFB</option>
                    <option value="CFB">CFB</option>
                </select>
            </div>
            <button type="submit" name="action" value="Chiffrer" class="btn btn-primary">Chiffrer</button>
            <button type="submit" name="action" value="Déchiffrer" class="btn btn-secondary">Déchiffrer</button>
        </form>
        {% if result %}
        <h2 class="mt-5">Résultat</h2>
        <div class="alert alert-info">{{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
